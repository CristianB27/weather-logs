version: '3.9'

services:
  postgres:
    image: postgres:15
    container_name: weather_postgres
    environment:
      POSTGRES_USER: weather
      POSTGRES_PASSWORD: weatherpass
      POSTGRES_DB: weatherdb
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U weather"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - weather_network

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: weather_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: rabbit
      RABBITMQ_DEFAULT_PASS: rabbitpass
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitdata:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "status"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    networks:
      - weather_network

  producer:
    build:
      context: ./producer
      dockerfile: Dockerfile
    container_name: weather_producer
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_USER: rabbit
      RABBITMQ_PASS: rabbitpass
    restart: on-failure
    networks:
      - weather_network

  consumer:
    build:
      context: ./consumer
      dockerfile: Dockerfile
    container_name: weather_consumer
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_USER: rabbit
      RABBITMQ_PASS: rabbitpass
      POSTGRES_HOST: postgres
      POSTGRES_DB: weatherdb
      POSTGRES_USER: weather
      POSTGRES_PASSWORD: weatherpass
    restart: on-failure
    networks:
      - weather_network

  consumer2:
    build:
      context: ./consumer
      dockerfile: Dockerfile
    container_name: weather_consumer2
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_USER: rabbit
      RABBITMQ_PASS: rabbitpass
      POSTGRES_HOST: postgres
      POSTGRES_DB: weatherdb
      POSTGRES_USER: weather
      POSTGRES_PASSWORD: weatherpass
    restart: on-failure
    networks:
      - weather_network

volumes:
  pgdata:
    driver: local
  rabbitdata:
    driver: local

networks:
  weather_network:
    driver: bridge